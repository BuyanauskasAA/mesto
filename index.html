<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <a class="logo header__logo" href="/"></a>
    </header>
    <main class="content">
      <section class="profile content__profile">
        <div class="profile__info">
          <img class="profile__avatar" src="./images/avatar.png" alt="Аватар">
          <div class="profile__input-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button profile__edit-button"></button>
            <p class="profile__about">Исследователь океана</p>
          </div>
        </div>
        <button class="button profile__add-button"></button>
      </section>
      <section class="elements content__elements">
        <ul class="elements__container">
          <li class="element">
            <img class="element__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="element__title-section">
              <h2 class="element__title">Эльбрус</h2>
              <button class="button element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kurshskaya-kosa.jpg" alt="Заповедник Куршская коса">
            <div class="element__title-section">
              <h2 class="element__title">Куршская коса</h2>
              <button class="button element__like-button element__like-button_active"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/ruskeala.jpg" alt="Каньон Рускеала">
            <div class="element__title-section">
              <h2 class="element__title">Рускеала</h2>
              <button class="button element__like-button"></button>
            </div>
          <li class="element">
            <img class="element__image" src="./images/shihany.jpg" alt="Рифовые массивы Шиханы">
            <div class="element__title-section">
              <h2 class="element__title">Шиханы</h2>
              <button class="button element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/kezenoyam.jpg" alt="Озеро Кезенойам">
            <div class="element__title-section">
              <h2 class="element__title">Кезенойам</h2>
              <button class="button element__like-button element__like-button_active"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/thach.jpg" alt="Гора Большой Тxач">
            <div class="element__title-section">
              <h2 class="element__title">Большой Тxач</h2>
              <button class="button element__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <h2 class="footer__copyright">&copy; 2023 Mesto Russia</h2>
    </footer>
  </div>
  <section class="popup">
    <form class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Имя" required>
      <input class="popup__input popup__input_type_about" type="text" name="profession" placeholder="О себе" required>
      <button class="button popup__save-button" type="submit">Сохранить</button>
      <button class="button popup__close-button" type="button"></button>
    </form>
  </section>

  <script src="./scripts/index.js"></script>
</body>

</html>
