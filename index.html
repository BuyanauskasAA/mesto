<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">

<body class="page">
  <div class="page__container">

        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements content__elements">
        <ul class="elements__container">
          <li class="element">
            <img class="element__image" src="./images/dombai.png" alt="Карачаевск">
            <div class="element__title-section">
              <h2 class="element__title">Карачаевск</h2>
              <button class="button element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/dombai.png" alt="Гора Эльбрус">
            <div class="element__title-section">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="button element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/dombai.png" alt="Домбай">
            <div class="element__title-section">
              <h2 class="element__title">Домбай</h2>
              <button class="button element__like-button"></button>
            </div>
          <li class="element">
            <img class="element__image" src="./images/dombai.png" alt="Гора Эльбрус">
            <div class="element__title-section">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="button element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/dombai.png" alt="Домбай">
            <div class="element__title-section">
              <h2 class="element__title">Домбай</h2>
              <button class="button element__like-button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/dombai.png" alt="Карачаево-Черкесия">
            <div class="element__title-section">
              <h2 class="element__title">Карачаево-Черкесия</h2>
              <button class="button element__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <h2 class="footer__copyright">&copy; 2023 Mesto Russia</h2>
    </footer>
  </div>
  <script src="./pages/index.js"></script>

</html>
