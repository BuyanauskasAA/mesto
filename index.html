<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <a class="logo header__logo" href="/"></a>
    </header>
    <main class="content">
      <section class="profile content__profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Аватар">
        <div class="profile__info">
          <div class="profile__edit-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button profile__edit-button" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="button profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="cards content__cards">
        <ul class="cards__container"></ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>

  <div class="popup profile-popup">
    <div class="popup__container">
      <button class="button popup__close-button" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile-form" novalidate>
        <label class="popup__field">
          <input id="input-profile-name" class="popup__input" type="text" name="profile-name" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="popup__error input-profile-name-error"></span>
        </label>
        <label class="popup__field">
          <input id="input-profile-about" class="popup__input" type="text" name="profile-about" placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="popup__error input-profile-about-error"></span>
        </label>
        <button class="button popup__submit-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup card-popup">
    <div class="popup__container">
      <button class="button popup__close-button" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="card-form" novalidate>
        <label class="popup__field">
          <input id="input-card-title" class="popup__input" type="text" name="card-title" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__error input-card-title-error"></span>
        </label>
        <label class="popup__field">
          <input id="input-card-link" class="popup__input" type="url" name="card-link" placeholder="Ссылка на картинку" required>
          <span class="popup__error input-card-link-error"></span>
        </label>
        <button class="button popup__submit-button" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup image-popup">
    <figure class="image-popup__container">
      <button class="button popup__close-button" type="button" aria-label="Закрыть"></button>
      <img class="image-popup__image" src="" alt="">
      <figcaption class="image-popup__caption"></figcaption>
    </figure>
  </div>

  <template id="card-template">
    <li class="card">
      <button class="button card__delete-button" type="button" aria-label="Удалить"></button>
      <img class="card__image">
      <div class="card__title-section">
        <h2 class="card__title"></h2>
        <button class="button card__like-button" type="button" aria-label="Лайк"></button>
      </div>
    </li>
  </template>

  <script type="module" src="./scripts/constants.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/validation-config.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
