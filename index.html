<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <a class="logo header__logo" href="/"></a>
    </header>
    <main class="content">
      <section class="profile content__profile">
        <img class="profile__avatar" src="./images/avatar.png" alt="Аватар">
        <div class="profile__info">
          <div class="profile__edit-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="button profile__edit-button" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="button profile__add-button" type="button" aria-label="Добавить"></button>
      </section>
      <section class="elements content__elements">
        <ul class="elements__container"></ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button class="button popup__close-button" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile-form">
        <input class="popup__input popup__input_type_name" type="text" name="profile-name" placeholder="Имя" required>
        <input class="popup__input popup__input_type_about" type="text" name="profile-about" placeholder="О себе" required>
        <button class="button popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <template id="element-template">
    <li class="element">
      <img class="element__image">
      <div class="element__title-section">
        <h2 class="element__title"></h2>
        <button class="button element__like-button" type="button" aria-label="Лайк"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
